<div class="container pt-5">
  <h2>Edit ToDo Item</h2>
  <!--Start Form-->
  <form (ngSubmit)="editItem(template)" [formGroup]="editForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Name: </label>
      <input
        class="form-control"
        formControlName="editTodoName" id="exampleInputEmail1"
        placeholder="Enter Item Name Here"
        type="text"
      >
    </div>
    <div class="form-group form-check">
      <input
        class="form-check-input"
        formControlName="editTodoCheck"
        id="exampleCheck1"
        name="first"
        type="checkbox"
      >
      <label class="form-check-label" for="exampleCheck1"> {{editForm.value ? ('Completed') : ('Uncompleted')}} </label>
      <!--    arguments.controls.value.editTodoCheck-->
    </div>
    <button class="btn btn-secondary" type="reset">Reset</button>
    <button [routerLink]="['/home']" class="btn btn-danger" type="button">Cancel</button>
    <button [disabled]="editForm.invalid" class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
<!--end of form-->
<!--models-->
<ng-template #template>
  <div class="modal-body text-center">
    <p style="text-align: justify">Modified successfully :)</p>
    <button type="button" class="btn btn-secondary m-1" (click)="confirm()">Ok</button>
  </div>
</ng-template>

<ng-template #template3>
  <div class="modal-body text-center">
    <p style="text-align: justify">You did not make any modifications !!</p>
    <button type="button" class="btn btn-secondary m-1" (click)="confirm2()">Modification continues</button>
    <button type="button" class="btn btn-secondary m-1" (click)="confirm()">Home Page</button>
  </div>
</ng-template>
