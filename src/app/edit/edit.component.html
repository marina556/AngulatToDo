<h2>Edit ToDo Item</h2>
<!--Start Form-->
<form [formGroup]="editForm" (ngSubmit)="editItem(template)">
  <div class="form-group">
    <label for="exampleInputEmail1">Name: </label>
    <input
      formControlName="editTodoName"
      type="text" class="form-control"
      id="exampleInputEmail1"
      placeholder="Enter Item Name Here"
    >
  </div>
  <div class="form-group form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="exampleCheck1"
      formControlName="editTodoCheck"
      name="first"
    >
    <label class="form-check-label" for="exampleCheck1"> {{editForm.value ? ('Completed') : ('Uncompleted')}} </label>
    <!--    arguments.controls.value.editTodoCheck-->
  </div>
  <button type="reset" class="btn btn-secondary">Reset</button>
  <button type="button" class="btn btn-danger" [routerLink]="['/home']">Cancel</button>
  <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Submit</button>
</form>
<!--end of form-->
<!--models-->
<ng-template #template>
  <div class="modal-body text-center">
    <p style="text-align: justify">Modified successfully :)</p>
    <button type="button" class="btn btn-secondary m-1" (click)="confirm()">Ok</button>
  </div>
</ng-template>

<ng-template #template3>
  <div class="modal-body text-center">
    <p style="text-align: justify">You did not make any modifications !!</p>
    <button type="button" class="btn btn-secondary m-1" (click)="confirm2()">Modification continues</button>
    <button type="button" class="btn btn-secondary m-1" (click)="confirm()">Home Page</button>
  </div>
</ng-template>
