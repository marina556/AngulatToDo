<h2>Register</h2>
<form (ngSubmit)="handleSubmit(template)" [formGroup]="register">
  <div class="form-group">
    <label for="name">Name: </label>
    <input formControlName="newTodoName" type="text" class="form-control" id="name" placeholder="Enter Item Name Here">
  </div>
  <div class="form-group">
    <label for="password">Password: </label>
    <input formControlName="newTodoPass" type="password" class="form-control" id="password"
           placeholder="Enter Password Here">
  </div>


  <button type="reset" class="btn btn-secondary">Reset</button>
  <button [routerLink]="['/login']" class="btn btn-danger" type="button">login</button>
  <button type="submit" class="btn btn-primary" [disabled]="!register.valid">Submit</button>
</form>

<ng-template #template>
  <div class="modal-body text-center">
    <p>UserName is already exists !! please enter another one :)</p>
    <button (click)="confirm()" class="btn btn-secondary" type="button">ok</button>
  </div>
</ng-template>
