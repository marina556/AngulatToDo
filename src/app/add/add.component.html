<h2>Create New ToDo Item</h2>
<form>
    <div class="form-group">
      <label  for="exampleInputEmail1">Name: </label>
      <input #newTodoName type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Item Name Here">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck3" #element (change)="chaneitem()">
      <label class="form-check-label" for="exampleCheck3">{{checkval}}</label>
    </div>

    <button type="reset" class="btn btn-secondary">Reset</button>
    <button type="button" class="btn btn-danger" [routerLink]="['/home']">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="addNew(template)">Submit</button>
  </form>

<ng-template #template>
  <div class="modal-body text-center">
    <p  style="text-align: justify">You have added an item. If you want to add more, you must click Add another item. else click OK to go to Home Page :)</p>
    <button type="button" class="btn btn-secondary m-1" (click)="confirm()">Ok</button>
    <button type="button" class="btn btn-secondary m-1" (click)="AddNewItem()" >Add New Item</button>
  </div>
</ng-template>

<ng-template #template2>
  <div class="modal-body text-center">
    <p  style="text-align: justify">please Enter The Name of new Item :)</p>
    <button type="button" class="btn btn-secondary m-1" (click)="confirm2()">Ok</button>
  </div>
</ng-template>
