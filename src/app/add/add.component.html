<div class="container pt-5">
  <h2>Create New ToDo Item</h2>
  <form (ngSubmit)="addNew(successTemplate, nameNotValid)" [formGroup]="addForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Name: </label>
      <input class="form-control" formControlName="newTodoName" id="exampleInputEmail1"
             placeholder="Enter Item Name Here"
             type="text">
    </div>
    <div class="form-group form-check">
      <input (change)="chaneItem()" class="form-check-input" formControlName="element" id="exampleCheck3"
             type="checkbox">
      <label class="form-check-label" for="exampleCheck3">{{checkVal}}</label>
    </div>

    <button class="btn btn-secondary" type="reset">Reset</button>
    <button [routerLink]="['/home']" class="btn btn-danger" type="button">Cancel</button>
    <button [disabled]="!addForm.valid" class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>

<!--module-->
<ng-template #successTemplate>
  <div class="modal-body text-center">
    <p style="text-align: justify">You have added an item. If you want to add more, you must click Add another item.
      else click OK to go to Home Page :)</p>
    <button type="button" class="btn btn-secondary m-1" (click)="confirm()">Ok</button>
    <button type="button" class="btn btn-secondary m-1" (click)="AddNewItem()">Add New Item</button>
  </div>
</ng-template>

<ng-template #nameNotValid>
  <div class="modal-body text-center">
    <p style="text-align: justify">duplicate name ! please enter new todo</p>
    <button type="button" class="btn btn-secondary m-1" (click)="AddNewItem()">ok</button>
  </div>
</ng-template>


<ng-template #template2>
  <div class="modal-body text-center">
    <p style="text-align: justify">Add successfully :)</p>
    <button type="button" class="btn btn-secondary m-1" (click)="this.modalRef?.hide()">Ok</button>
  </div>
</ng-template>
