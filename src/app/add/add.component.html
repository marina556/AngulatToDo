<h2>Create New ToDo Item</h2>
<form>
    <div class="form-group">
      <label  for="exampleInputEmail1">Name : </label>
      <input #newTodoName type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Item Name Here">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck3" #element (change)="chaneitem()">
      <label class="form-check-label" for="exampleCheck3">{{checkval}}</label>
    </div>

    <button type="reset" class="btn btn-secondary">Reset</button>
    <button type="button" class="btn btn-danger" [routerLink]="['/home']">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="addNew()">Submit</button>
  </form>
