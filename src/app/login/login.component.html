<div class="pt-5 container">
  <h2>Login</h2>
  <form (ngSubmit)="handleSubmit(template)" [formGroup]="login">
    <div class="form-group">
      <label for="name">Name: </label>
      <input class="form-control" formControlName="newTodoName" id="name" placeholder="Enter Item Name Here"
             type="text">
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input class="form-control" formControlName="newTodoPass" id="password" placeholder="Enter Password Here"
             type="password">
    </div>


    <button class="btn btn-secondary" type="reset">Reset</button>
    <button [routerLink]="['/register']" class="btn btn-danger" type="button">Register</button>
    <button [disabled]="!login.valid" class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>userName Or pass may be Wrong!!</p>
    <button (click)="confirm()" class="btn btn-secondary" type="button">ok</button>
  </div>
</ng-template>
